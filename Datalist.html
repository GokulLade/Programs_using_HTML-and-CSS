<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Data List</title>
	<style>
		.submit{
			width: 70px;
			height: 30px;
			text-align: center;
		}
	</style>
</head>
<body>
	Courses:
	<input type="text" name="courses" autofocus list="courses">
	<datalist id="courses">
		<option>PHP</option>
		<option>Java</option>
		<option>C++</option>
		<option>HTML</option>
		<option>CSS</option>
		<option>Frontend Developer</option>
		<option>Backend Developer</option>
		<option>Fullstack Web Developer</option>	
	</datalist>
	<br/>
	<br/>

	<input class="submit" type="submit" name="Search">

</body>
</html>
