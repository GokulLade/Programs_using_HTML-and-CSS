<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Opacity & Transition properties</title>
	<style type="text/css">
		.main{
			width: 400px;
			height: 400px;
			background-color: rgb(200, 120, 50);
			opacity: 0.5;
			transition: 2s;
		}
		
		.main:hover{
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="main">
	</div>

</body>
</html>
