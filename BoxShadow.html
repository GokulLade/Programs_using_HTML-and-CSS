<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box Shadow</title>
	<style type="text/css">
		.main{
			width: 500px;
			height: 300px;
			text-align: center;
			font-size: 70px;
			color: white;
			padding-top: 150px;
			margin: auto;
			background-color: rgb(200, 100, 70);
			
			/* Syntax:-
			box-shadow: x-axis | y-axis | blur | range | color;
			*/

			box-shadow: -10px 10px 10px 7px gray;
		 }
	</style>
</head>
<body>
	<div class="main">
		Gokul Lade
	</div>

</body>
</html>
